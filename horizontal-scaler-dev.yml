server:
  port: 8080



cloud:
  cloud: aws-ec2
  maxNodes: 3
  imageConfig:
    hardwareId: t2.small
    imageId: us-west-2/ami-d732f0b7
    locationId: us-west-2

docker:
  port: 9999

logger:
  elasticsearch:
    enabled: true
    host: elasticsearch
    port: 9300

logging:
  level:
     com.cooksys: debug

eventBus:
  broker: redis
  redisHost: redis
  redisPort: 6379
  redisTopic: csrt-event-bus

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
